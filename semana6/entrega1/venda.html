<!DOCTYPE html>

    <section style="width: 600px; border-radius: 30px;">

            <div class="conteudo">
                <label for="menuProduto">Adicionar Produto: </label>
                <select name="menuProduto" id="menuProduto">
                    <option value="null"></option>
                    <option value="Banana">Banana</option>

                    <option value="Mexerica">Mexerica</option>

            <div class="conteudo">
                <select name="listaProdutos" id="listaProdutos" size="10">

            <div class="conteudo">

            </div>
    
            <div class="conteudo">
                <label for="pagamento">Forma de pagamento: </label>
                <select name="pagamento" id="pagamento">
                    <option value="null"></option>
                    <option value="Débito">Débito</option>
                    <option value="Crédito">Crédito</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>
            <div class="conteudo">
                <label for="registrar"></label>
                <input type="submit" id="registrar" name="registrar">
            </div>
        
        </form>
    </section>
